<html>
  <head>
    <title>Sallings Home Management Thing</title>
    <link rel="stylesheet" href="/static/stylesheets/screen.css" type="text/css">
  </head>

  <body>
    <p>Welcome back, {{.user}}.  You've earned {{.earned|money}} out
    of {{.projected|money}} over the last 30 days (you lost
    {{.missed|money}}).</p>

    <h2>Your Tasks:</h2>
    <form method="POST" action="/complete">
      <ul class="tasks">
        {{ range .tasks }}
        <li class="{{.Prev | agecss}}">
          <label>
            <input type="checkbox" name="task"
                   value="{{.Key.Encode}}" /> {{.Name}}
          </label>
          <p>{{.Description}}</p>
        </li>
        {{ end }}
      </ul>
      <input type="submit" value="Mark Complete" />
    </form>
  </body>
</html>
