<html>
  <head>
    <title>Sallings Home Management Thing - Admin</title>
    <link rel="stylesheet" href="/static/stylesheets/screen.css" type="text/css">
  </head>

  <body>
    <h1>Administration</h1>

    <h2>Tasks Requiring Payment:</h2>

    <form method="POST" action="/admin/topay/update/">

      <table>
        <thead>
          <tr>
            <th>Pay</th>
            <th>Who</th>
            <th>What</th>
            <th>Amount</th>
            <th>When</th>
          </tr>
        </thead>

        <tbody>
          {{ range .topay }}
          <tr>
            <td><input type="checkbox" name="pay" value="{{.Key.Encode}}" /></td>
            <td>{{.Who}}</td>
            <td>{{.Name}}</td>
            <td>{{.Amount}}</td>
            <td>{{.Completed}}</td>
          </tr>
          {{ end }}
        </tbody>

      </table>

      <input type="submit" value="Mark Paid" />

    </form>

  </body>
</html>
