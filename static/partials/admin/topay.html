<h2>Tasks Requiring Payment:</h2>

<form method="POST" action="/admin/topay/update/">

  <table>
    <thead>
      <tr>
        <th>Pay</th>
        <th>Who</th>
        <th>What</th>
        <th>Amount</th>
        <th>When</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="ob in topay">
        <td><input type="checkbox" name="pay" value="{{ob.Key}}"
                   ng-model="ob.paying" ng-change="updatePaying()" /></td>
        <td>{{ob.who}}</td>
        <td>{{ob.name}}</td>
        <td style="text-align: right">{{ob.amount | money}}</td>
        <td title="{{ob.completed_at}}">{{ob.completed_at | relDate}}</td>
      </tr>
    </tbody>

  </table>

  <a href="#" ng-click="markPerson('')">Clear</a>
  <span ng-repeat="p in people">
    | <a href="#" ng-click="markPerson(p)">{{p}}</a>
  </span>

  <p>Total:  <span>{{total | money}}</span></p>

  <input type="submit" name="action" value="Mark Paid" />
  <input type="submit" name="action" value="Delete" />

</form>
