<h2>Users:</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Projected</th>
      <th>Earned</th>
      <th>Missed</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="u in users" class="disabled-{{u.disabled}}">
      <td>
        <input type="checkbox" ng-model="u.disabled" />
        <a href="/admin/tasks/toggle?id={{u.Key}}">{{u.name}}</a>
      </td>
      <td>{{u.email}}</td>
      <td>{{u.Projected|money}}</td>
      <td>{{u.Earned|money}}</td>
      <td>{{u.Projected - u.Earned|money}}</td>
    </tr>
  </tbody>

</table>

<form method="POST" action="/admin/users/new">
  Name: <input type="text" name="name" /><br/>
  Email: <input type="text" name="email" /><br/>
  <input type="submit" />
</form>
